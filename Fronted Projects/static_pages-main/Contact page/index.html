<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container flexy">
        <div class="box1 space"><img src="contact.jpeg" alt="image"></div>
        <div class="box2 space">
            <h1>Contact Us</h1>
            <div class="form flexy">
                <!-- Enter your mailing address -->
                <form action="https://formsubmit.co/abc@xyz.com" method="post" class="smargin">
                    <input type="text" name="_honey" style="display: none;">

                    <!-- Honeypot (Spam protect) -->
                    <input type="text" name="_honey" style="display: none;">

                    <!-- Disable captcha  -->
                    <input type="hidden" name="_captcha" value="false">

                    <div class="form-group">
                        <label for="Name">Full Name</label><br>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label><br>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group ">
                        <label for="subject">Message</label><br>
                        <input type="text" required>
                    </div>
                    <button type="submit">Contact Us</button>
                    <div class="extra"></div>
                </form>
                <div class="contacts">
                    
                    <h4>Contact</h4>
                    <p>hi@greeen.com</p>
                    <h4>Based in</h4>
                    <p>Los Angeles,<br>California</p>
                    
                    <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://github.com/"><i class="fa-brands fa-github"></i></a>
                    <a href="https://linkedin.com/"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://discord.com/"><i class="fa-brands fa-discord"></i></a>    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
